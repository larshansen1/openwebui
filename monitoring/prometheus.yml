global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'openwebui-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Scrape configurations
scrape_configs:
  # OpenWebUI metrics via OpenTelemetry Collector
  - job_name: 'openwebui'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'open-webui'

  # Qdrant vector database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
    metrics_path: '/metrics'
    bearer_token_file: '/etc/prometheus/secrets/qdrant-api-key.txt'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
