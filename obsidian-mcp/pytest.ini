[pytest]
# Pytest configuration for Obsidian MCP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API/MCP endpoints
    slow: Tests that take significant time
    parser: Tests for markdown parser
    manager: Tests for vault manager
    api: Tests for REST API endpoints
    mcp: Tests for MCP tools

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
