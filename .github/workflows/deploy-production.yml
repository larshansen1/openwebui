name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to main branch
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  deploy:
    runs-on: self-hosted  # This will run on your production laptop
    defaults:
      run:
        working-directory: /home/admin/docker/openwebui

    steps:
      - name: Pull latest changes
        run: |
          git fetch origin
          git reset --hard origin/main

      - name: Validate environment variables
        run: |
          chmod +x ./scripts/validate-env.sh
          ./scripts/validate-env.sh

      - name: Backup current state
        run: |
          chmod +x ./scripts/backup.sh
          ./scripts/backup.sh

      - name: Deploy changes
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
        env:
          DEPLOYMENT_ENV: production

      - name: Verify MCP tool servers
        run: |
          echo "Verifying MCP tool server configuration..."
          chmod +x ./scripts/verify-mcp-config.sh
          chmod +x ./scripts/reset-tool-config.sh

          # Try verification first
          if ! ./scripts/verify-mcp-config.sh; then
            echo ""
            echo "⚠️  MCP configuration mismatch detected!"
            echo "    This usually means containers have old environment variables."
            echo "    Recreating containers to reload .env..."
            echo ""
            ./scripts/reset-tool-config.sh

            echo ""
            echo "Verifying again after reset..."
            ./scripts/verify-mcp-config.sh
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for services to be healthy..."
          sleep 10
          docker compose ps

      - name: Send notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
